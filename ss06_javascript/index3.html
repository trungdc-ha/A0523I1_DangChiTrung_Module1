<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input placeholder="number a" id="numberA">
    <input placeholder="number b" id="numberB">
    <button onclick="add()">Plus</button>
    <p id="result"></p>

<script>
    function add() {
        a = document.getElementById("numberA").value;
        b = document.getElementById("numberB").value;
        sum = parseInt(a) + parseInt(b);
        document.getElementById('result').innerText = "Sum: " + sum;
    }
</script>
</body>
</html>
