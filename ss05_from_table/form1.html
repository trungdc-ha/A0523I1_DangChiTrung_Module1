<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.abczzzzzzz.vn" method="post">
    <table>
        <tr>
            <td>
                <label for="txtUse">Student Name</label>
            </td>
            <td>
                <input name="username" id="txtUse" type="text" placeholder="Student name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtPass">Password</label>
            </td>
            <td>
                <input name="password" id="txtPass" type="password" placeholder="password">
            </td>
        </tr>
        <tr>
            <td><label>Age</label></td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> LGBT
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select>
                    <option>Ha Noi</option>
                    <option>Da Nang</option>
                    <option>Ho Chi Minh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Languages</td>
            <td>
                <input type="checkbox" name="lang"> Java
                <input type="checkbox" name="lang"> C#
                <input type="checkbox" name="lang"> PHP
            </td>
        </tr>
        <tr>
            <td>Content</td>
            <td>
                <textarea cols="50" rows="2"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
            <td>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
