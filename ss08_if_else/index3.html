<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Phân loại hv
     * nếu tb >= 9 xuất sắc
     * tb 7 <= tb < 9 tốt
     * tb 6 <= tb < 7 trung bình
     * tb <6 yếu
     */

    let average = prompt("Input average: ")

    if (average >= 9) {
        document.write("Excellent.")
    } else if (average >= 7) {
        document.write("Good.")
    } else if (average >= 6) {
        document.write("Average.")
    } else {
        document.write("Blow.")
    }
</script>
</body>
</html>
