<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let point = prompt("Input point:")
    let absent = prompt("Input absent: ")
    if (point > 60) {
        alert("Pass")
    } else { //point <= 60
        if (point > 55 && absent < 5) {
            alert("Consider with coach...")
        } else {
            alert("Fail")
        }
    }
</script>
</body>
</html>
